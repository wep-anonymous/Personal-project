<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesCart.css">
    <title>波夏甜點店</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="banner">
        <div class="title">
            <a href="#" class="title-link" data-page="index.html">波夏甜點店</a>
        </div>
        <div class="nav-links">
            <a href="#" class="nav-link" data-page="about.html">關於我們/產品</a>
            <a href="#" class="nav-link" data-page="products.html">線上訂購</a>
            <a href="#" class="nav-link" data-page="workshop.html">甜點工坊</a>
            <a href="#" class="nav-link" data-page="contact.html">聯絡我們</a>
            <a href="#" class="nav-link" data-page="faq.html">常見問題FAQ</a>
            <a href="cart.html" class="icon-link"><i class="fas fa-shopping-cart"></i></a>
            <a href="account.html" class="icon-link"><i class="fas fa-user"></i></a>
        </div>
    </div>
    <div class="wrapper">
        <div class="cart-container">
            <h2>購物車</h2>

            <table>
                <thead>
                    <tr>
                        <th>產品</th>
                        <th>價格</th>
                        <th>數量</th>
                        <th>總計</th>
                        <th>取消選項</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="product-name">宇治抹茶馬卡餅</td>
                        <td>$100.00</td>
                        <td class="quantity">
                            <input type="number" value="1" min="1">
                        </td>
                        <td>$100.00</td>
                        <td><a href="#" class="remove-button">移除</a></td>
                    </tr>
                    <tr>
                        <td class="product-name">生巧克力磚</td>
                        <td>$150.00</td>
                        <td class="quantity">
                            <input type="number" value="2" min="1">
                        </td>
                        <td>$300.00</td>
                        <td><a href="#" class="remove-button">移除</a></td>
                    </tr>
                </tbody>
            </table>

            <div class="total-price">
                總計: $400.00
            </div>

            <button class="checkout-button">結帳</button>
        </div>

        <div class="footer">
            <div class="footerbox">
                <div>
                    <h3>波夏甜點店</h3>
                </div>
                <div class="footer-links">
                    <ul>
                        <li><a href="#" class="link" data-url="about.html">關於我們/產品</a></li>
                        <li><a href="#" class="link" data-url="products.html">線上訂購</a></li>
                        <br>
                        <li><a href="#" class="link" data-url="workshop.html">甜點工坊</a></li>
                        <li><a href="#" class="link" data-url="contact.html">聯絡我們</a></li>
                        <li><a href="#" class="link" data-url="faq.html">常見問題</a></li>
                    </ul>
                </div>

                <div class="social-media-icons">
                    <a href="#" class="social" data-url="https://instagram.com">
                        <i class="fab fa-instagram" style="font-size: 36px;"></i>
                    </a>
                    <a href="#" class="social" data-url="https://facebook.com">
                        <i class="fab fa-facebook" style="font-size: 36px;"></i>
                    </a>
                    <a href="#" class="social" data-url="https://tiktok.com">
                        <i class="fab fa-tiktok" style="font-size: 36px;"></i>
                    </a>
                    <a href="#" class="social" data-url="https://linkedin.com">
                        <i class="fab fa-linkedin" style="font-size: 36px;"></i>
                    </a>
                    <a href="#" class="social" data-url="https://youtube.com">
                        <i class="fab fa-youtube" style="font-size: 36px;"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="scriptCart.js"></script> <!-- Link to your JavaScript file -->
</body>

</html>
