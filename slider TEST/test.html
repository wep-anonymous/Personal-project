<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Flowery Curves Background</title>
    <link rel="stylesheet" href="test.css">
</head>

<body>
    <div class="curve-left">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 600" fill="lightblue">
            <path d="M0,600 Q50,400 0,200 T0,0 V600 Z" />
        </svg>
    </div>
    <div class="curve-right">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 600" fill="lightpink">
            <path d="M200,600 Q150,400 200,200 T200,0 V600 Z" />
        </svg>
    </div>

    <div class="content">
        <h1>Welcome to My Webpage</h1>
        <p>This is a sample webpage with vertical decorative curves.</p>
    </div>

    <script src="test.js"></script>
</body>

</html>
